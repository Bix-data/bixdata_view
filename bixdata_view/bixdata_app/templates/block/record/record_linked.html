<script>
    function triggerCollapse(id) {
        var collapse = document.getElementById(id);
        if (collapse.classList.contains('show')) {
            collapse.classList.remove('hide');
        } else {
            collapse.classList.add('hide');
        }
    }
</script>

<div id="block_record_linked">
    {% for key,label in labels.items %}
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{key}}" aria-expanded="false" aria-controls="{{key}}" style="background-color: #074048; border: #074048; width: 100%; margin-top: 2%" onclick="triggerCollapse('{{key}}')"> <span class="badge bg-danger" style="float: left; color: white; background-color: red; border-radius: 7.5%">5</span> {{label.description}}</button>
        <div class="collapse" id="{{key}}">
            <div class="card card-body">
                {{label.description}}
            </div>
        </div>
    {% endfor %}
</div>
